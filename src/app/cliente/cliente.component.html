<div class="container" style="margin-top: 10px;">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Listagem</li>
            <li class="breadcrumb-item">
                <a href data-toggle="modal" data-target="#cadastrarModal">Cadastrar Cliente</a>
            </li>
        </ol>
    </nav>


    <!-- ---===========MODAL================-- -->

    <!-- Modal -->

    <div class="modal fade" id="cadastrarModal" tabindex="-1" role="dialog" aria-labelledby="cadastrarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastrarModalLabel">Cadastrar cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <form>
                                        <div class="form-group">
                                            <label class="form-label">Nome</label>
                                            <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" id="nome" />
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label">Porte</label>
                                            <select class="form-control" [(ngModel)]="cliente.porte" name="porte" id="porte">
                                                <option value='1' selected>Grande</option>
                                                <option value='2'>Médio</option>
                                                <option value='3'>Pequeno</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    <input type="submit" class="btn btn-primary" value="Salvar" (click)="inserir()" data-dismiss="modal"/>
                </div>
            </div>
        </div>
    </div>
    <!--..::::: Fim do Modal ::::::..-->

    <div class="card-deck col-lg-12">
        <div class="card" *ngFor="let cliente of clientes">
            <div class="card-header">{{cliente.nome}}</div>
            <div class="card-body">
                Código:
                <span class="card-subtitle mb-2 text-muted">{{cliente.id}}</span>

                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-form-label">Porte:</label> &nbsp;
                            <label class="col-form-label">{{cliente.porteDescricao}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <input type="submit" class="btn btn-danger" value="Excluir" (click)="excluir(cliente)" />
                &nbsp;
                <input type="submit" class="btn btn-warning" value="Editar" (click)="editar(cliente)"
                    data-toggle="modal" data-target="#cadastrarModal" />
            </div>
        </div>
    </div>
</div>
